<div class="lg:w-3/12 mt-5 p-10 shadow-lg mx-auto">
    <h3 class="text-3xl text-center font-semibold py-5">Login</h3>
    <p class="text-red-500">{{ errorMessage }}</p>
    <form [formGroup]="loginForm" class="flex flex-col" (ngSubmit)="onSubmit()">
        <div class="flex flex-col mt-2 mb-1">
            <input formControlName="username" class="p-2 border border-gray-300 rounded" type="text" placeholder="Username">
            <span *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-red-500">*Username is required</span>
            <span *ngIf="loginForm.controls.username.errors?.['minlength']" class="text-red-500">*Username must be at least 3 characters</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="password" class="p-2 border border-gray-300 rounded" type="password" placeholder="Password">
            <span *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500">*Password is required</span>
            <span *ngIf="loginForm.controls.password.errors?.['minlength']" class="text-red-500">*Password must be at least 3 characters</span>
        </div>
        <button [disabled]="loginForm.invalid" [class.disabled]="loginForm.invalid" class="bg-green-500 p-2 rounded mt-3 text-white">Submit</button>
    </form>
    <div class="flex justify-center mt-5">
        <span>
            Don't have an account?
        </span>
        <a routerLink="/register" class="text-green-600 ml-2 cursor-pointer">Register here</a>
    </div>
</div>
