<div class="product-container">
    <div class="title">
        <h1> Product Specific Details </h1>
    </div>
    <div class="product">
        <div class="product-card" *ngFor="let product of products">
            <div class="image-div">
                <img class="image" [src]="product?.url" />
            </div>
            

            <div class="description">

                <div class="title">
                    <h3 > {{product?.title.toUpperCase()}} </h3>
                </div>
                <h3 class="descrip"> Description </h3>
                <p class="describedproduct">{{product?.description.toLocaleLowerCase()}}</p>
                <div class="pricedisplay">
                    <h3> Price :</h3>
                    <p>{{product?.price}}</p>
                </div>
                <div class="ratingsdisplay">
                    <h3 > Rating </h3>
                    <p>{{product?.ratings}}</p>
                </div>
                

               <div class="reviewsdisplay">
                <h3 > Review </h3>
                <p>{{product?.reviews}}</p>
               </div>

               
<div class="bottom-buttons">
    <div *ngIf="isAddedToCart; else addToCartButton">
        <ng-container>
            <button (click)="handleUpdateCart('decrease')"
                class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">-</button>
            <p>{{ quantity }}</p>
            <button (click)="handleUpdateCart('increase')"
                class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">+</button>
        </ng-container>
        <p (click)="handleDeleteCart()" class="cursor-pointer text-red-500 hover:text-red-700">Delete from
            cart</p>
    </div>

    <ng-template #addToCartButton>
        <button (click)="handleAddCart()"
            class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Add to
            cart</button>
    </ng-template>
</div>
                


            </div>
        </div>
    </div>

</div>
